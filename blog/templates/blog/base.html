{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "blog/css/base.css" %}">
    <link rel="shortcut icon" href="{% static "blog/image/icon.png" %}" type="image/x-icon">
    <title>NurbekTech</title>
</head>
<body>

    <header class="header">
        <div class="container">

            {% comment %} HEADER NAV {% endcomment %}
            <div class="header__nav">
                <a href="{% url "home" %}" class="logo">NurbekTech</a>
                <nav class="nav">
                    {% block mainmenu %}
                        <ul class="nav__list">
                            {% for m in menu %}
                                <li class="nav__item"><a href="{% url m.menu_url %}" class="nav__link">{{m.menu_name}}</a></li>
                            {% endfor %}
                        </ul>
                    {% endblock mainmenu %} 
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>
    
</body>
</html>
